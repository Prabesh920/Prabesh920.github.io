<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Civil Engineering MCQ</title>
  <link rel="stylesheet" href="/mcqs/stylemcq.css" />
  <link rel="icon" href="/assets/photosmcq/engineer.png" type="image/png">
</head>
<body>
  <!-- 🌗 Theme Toggle -->
  <button id="theme-toggle" class="theme-toggle">🌞 Light Mode</button>

  <!-- 📊 Score Tracker -->
  <div class="score-tracker">
    <h3>📊 Your Progress</h3>
    <p>✅ Correct: <span id="score-correct">0</span></p>
    <p>❌ Incorrect: <span id="score-wrong">0</span></p>
    <p>⏭ Skipped: <span id="score-skipped">0</span></p>
    <button id="reset-score">🔄 Reset Score</button>
  </div>

  <!-- 🏗️ Main Heading -->
  <h1 class="mcq-heading">Civil Engineering MCQ</h1>

  <!-- 🔽 Category Filter Section -->
  <div class="category-filter">
    <label for="category-select">🧮 Filter by Category:</label>
    <select id="category-select">
      <option value="all">All</option>
      <option value="Water Resource Planning">Water Resource Planning</option>
      <option value="Survey and Mapping">Survey and Mapping</option>
      <option value="Hydrological Forecasting">Hydrological Forecasting</option>
      <option value="Ground Water Hydrology">Ground Water Hydrology</option>
      <option value="Sediment Measurement Techniques and Analysis">Sediment Measurement Techniques and Analysis</option>
    </select>
  </div>

  <!-- 📚 MCQ Container -->
  <div id="mcq-list"></div>
  <div id="pagination" class="pagination-controls"></div>

  <!-- 📜 Script -->
  <script src="/mcqs/mcq.js"></script>

  <!-- 🔄 Loading Spinner -->
  <div id="loader" class="loader-wrapper">
    <div class="spinner"></div>
    <p>Loading MCQs...</p>
  </div>
</body>
</html>
